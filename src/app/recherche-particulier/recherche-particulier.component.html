<div class="col-md-6 input-group">
  <input #particulier type="search" class="form-control" placeholder="recherche" name="particulier">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" 
            (click)="chercherParticulier(particulier.value)">Chercher</button>

        <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<p>le nom : {{ Particulier.nom }}</p>
